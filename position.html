    <script>
        window.onload = function () {
            var descriptionElement = document.querySelector(".description");
            var containerElement = document.querySelector(".container");
            var sentences = [
                "Desired position...",
                "Now I hold the position of a media buyer and, first of all, I consider similar specialties,",
                "such as:",
                " - Media Buyer",
                " - User Acquisition Manager",
                " - Affiliate Manager",
                " - Marketing Manager",
                " - and others...",
                "I am always open to new challenges,",
                "so if you did not find your desired position in this list,",
                "but you think i can handle it,",
                "you can go to the tab «contacts» and send me a message",
                "in any way convenient for you",
                "Or fill out the feedback form in the «feedback» tab.",
                "I promise your message will not go unnoticed!",
                "                               ",
                "Now let's talk about salary...",
                "I expect to receive a $1,500 reward.",
                "If you are ready to offer such a salary, our dialogue will be much more productive :)",
                "If not, waiting for your exclusive offer in DM.",
                "I think that we will find a common language..."
            ];

            var index = 0;
            var sentenceIndex = 0;
            var charIndex = 0;
            var printInterval;

            function printText() {
                if (index < sentences.length) {
                    var currentSentence = sentences[index];
                    if (sentenceIndex < currentSentence.length) {
                        descriptionElement.innerHTML += currentSentence.charAt(sentenceIndex);
                        sentenceIndex++;
                        descriptionElement.scrollTop = descriptionElement.scrollHeight;
                        containerElement.scrollIntoView(false);
                    } else {
                        descriptionElement.innerHTML += "<br><br>";
                        sentenceIndex = 0;
                        index++;
                        descriptionElement.scrollTop = descriptionElement.scrollHeight;
                        containerElement.scrollIntoView(false);
                    }
                } else {
                    clearInterval(printInterval);
                }
            }

            printInterval = setInterval(printText, 10);

        };
    </script>
